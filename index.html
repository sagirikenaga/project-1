<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>What's the Word?</title>
</head>
<body>

    <div class="game-container">
        <div class="title-container" >
            <h1 class="has-text-centered is-size-1">What's the Word?</h1>
            <nav>
                <button id="highscore" class="has-text-left-desktop">View High Scores</button>
                    <div id="highscore-modal">
                        <ol type="1" id="scores-list"></ol>
                        <span class="score-modal-close">X</span>
                    </div>
                <p id="timer" class="has-text-left-desktop"></p>
                    <div id="time-modal">
                        <h2 class="is-size-2 has-text-white has-text-weight-bold is-vcentered">Sorry! Time's up. Please try again :-)</h2>
                        <span class="modal-close">X</span>
                    </div>
            </nav>
        </div>
        <button id="start-btn" class="has-text-right">START GAME</button>
        <div class="message-container"></div>
        <div class="tile-container"></div>
        <div class="key-container"></div>
    </div>

<footer>
    <p>Random Dutch Word:</p>
    <p id="randomDef"></p>
</footer>
        <script src="./assets/js/script.js"></script>
</body>
</html>
